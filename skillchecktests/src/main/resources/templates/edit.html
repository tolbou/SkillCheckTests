<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="/User.css" rel="stylesheet">
  </head>
 <body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>ユーザー情報編集</h1>
    <form th:action="@{/list/update}" th:object="${userUpdateRequest}" th:method="post">
      <input type="hidden" th:field="*{id}" />
      <div>
        <div class="row mb-3">
          <div for="inputName3" class="col-sm-2 col-form-label">名前<span class="text-danger">※</span></div>
          <div class="col-sm-10">
            <input type="text" class="form-control"  id="inputName3" th:field="*{name}">
          </div>
        </div>
        <div class="row mb-3">
          <div for="inputEmail3" class="col-sm-2 col-form-label">メールアドレス<span class="text-danger">※</span></div>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" th:field="*{upn}">
          </div>
        </div>
      </div>
      <br />
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="　保存　">
        <a th:href="@{/list/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
      </div>
    </form>
  </div>
</body>
</html>
