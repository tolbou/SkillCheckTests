<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/User.css}"></link>
</head>
<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>ユーザー新規登録</h1>
		<form th:action="@{/create}" th:object="${userRequest}"
			th:method="post">
			<div class="form-group">
				<label>名前：<span class="text-danger">※</span></label> <input
					type="text" name="name" th:field="*{name}" class="form-control">
			</div>
			<div class="form-group">
				<label>メールアドレス：<span class="text-danger">※</span></label> <input
					type="text" th:field="*{upn}" class="form-control">
			</div>
			<div class="form-group">
				<label>パスワード：<span class="text-danger">※</span></label> <input
					type="text" th:field="*{password}" class="form-control">
			</div>
			<br />
			<div class="text-center">
				<a href="/list" class="btn btn-secondary">キャンセル</a> <input
					type="submit" value="　登録　" class="btn btn-primary">
			</div>
		</form>
	</div>
</body>
</html><!--  -->
